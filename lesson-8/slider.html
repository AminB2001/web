<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lesson-8-SLIDER</title>
        <link rel="stylesheet" href="slider.css">
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="img\pexels-bagus-pangestu-1440476.jpg" style="width: 100%;" alt="">
                <div class="text">Text</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="img\pexels-evgeny-tchebotarev-2235303.jpg" style="width: 100%;" alt="">
                <div class="text">Text</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="img\pexels-evgeny-tchebotarev-2235304.jpg" style="width: 100%;" alt="">
                <div class="text">Text</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script src="slider.js"></script>
    </body>
</html>
